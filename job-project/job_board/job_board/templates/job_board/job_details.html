<!DOCTYPE html>
<html>
<head>
    <h1>Job Details</h1>
{% if message %}
    <p>{{ message }}</p>
{% else %}
    {% for job in jobs %}
        <p>{{ job.title }}</p>
        <p>{{ job.description }}</p>
        {% comment %} <p>Posted by: {{ job.profile }} {% endcomment %}
        <p>Posted by: <a  href=" {% url 'profile_detail' job.profile.id %}">{{ job.profile }}</a></p>
        <hr>
    {% endfor %}
{% endif %}
</head>
<button>Return to <a href='/'>home</a> page</button>
</body>
</html>
