<!DOCTYPE html>
<html>
<head>
    <h1>Job Details</h1>
{% if message %}
    <p>{{ message }}</p>
{% else %}
    {% for job in jobs %}
        <p>{{ job.title }}</p>
        <p>{{ job.description }}</p>
        <p>Posted by: <a  href=" {% url 'profile_detail' job.profile.id %}">{{ job.profile }}</a></p>
        {% if job.profile == request.user.profile %}
            <a href="{% url 'job_edit' job.id %}">Edit</a>
            <a href="{% url 'job_delete' job.id %}">Delete</a>   
        {% endif %}
        <hr>
    {% endfor %}
{% endif %}
</head>
<button>Return to <a href='/'>home</a> page</button>
</body>
</html>
