<h2>Reviews</h2>

{% if reviews %}
    {% for review in reviews %}
        <div class="review">
            <p>Rating: {{ review.rating }}/5</p>
            <p>{{ review.comment }}</p>
            <small>
                Reviewed by {{ review.review_received.user.username }}
            </small>
            {% if review.review_received == request.user.profile %}
                <a href="{% url 'review_edit' review.id %}">Edit</a>
                <a href="{% url 'review_delete' review.id %}">Delete</a> 
            {% endif %}
            <hr>
        </div>
    {% endfor %}
{% else %}
    <p>No reviews yet.</p>
{% endif %}
<button>Return to <a href='/'>home</a> page</button>
