<h2>Delete Profile</h2>

<p>Are you sure you want to delete this profile?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'profile_detail' user.profile.id %}">
        Cancel
    </a>
</form>
<p><a href="/">Return to home page</a></p>
