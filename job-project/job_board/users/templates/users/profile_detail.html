<h1>{{ profile.profile_name }}'s Profile</h1>
<p><strong>Description:</strong> {{ profile.description }}</p>
<p><strong>Skills:</strong> {{ profile.skills }}</p>
<a href='{% url 'reviews' %}'>Reviews</a>
<p><strong>Average Review Score:</strong> {{ profile.avg_review_score }}</p>

{% if profile.profile_picture %}
    <img src="{{ profile.profile_picture.url }}" width="150">
{% endif %}

{% if profile.resume %}
    <a href="{{ profile.resume.url }}" download>Download Resume</a>  
{% endif %}
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>
<button>Return to <a href='/'>home</a> page</button>
