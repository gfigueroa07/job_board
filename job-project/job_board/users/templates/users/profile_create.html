<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
</head>
<body>

<h1>Create Your Profile</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {{ form.as_p }}
    <button type="submit">Save Profile</button>
</form>
<p><a href="/">Return to home page</a></p>
</body>
</html>
